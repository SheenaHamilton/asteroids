<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asteroids</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/watch.js" type="module"></script>
</head>

<body>
    <header></header>
    <main>
        <ul id="breadcrumb"></ul>
        <div id="watchlist-header">
            <p class="title">Watchlist</p>

        </div>

                <p></p>

            <div id="watchlist-results"></div>
        </div>
    </main>
    <footer></footer>

</html>
